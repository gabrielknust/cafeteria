<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script src="./hugao/js/jquery.min.js"></script>
		<script>
			$(function(){
				function Produto(id,nome,valor){
					return {"id":id,"nome":nome,"valorUnitario":valor};
				}
				function pesquisaPorId(vetor,objId){
					var objescolhido;
					$.each(vetor,function(ind,objeto){
						if(objeto.id==objId){
							objescolhido=objeto;
						}
					})
					return objescolhido;
				}
				var cardapioArray = [Produto(1,"Espresso",4),
									Produto(2,"Capuccino",15),
									Produto(3,"Chocotino",25),
									Produto(4,"Moccha",10),
									Produto(5,"Fraputino",8),
									Produto(6,"Suco de Laranja",6),
									Produto(7,"Espresso Ristreto",3.5),
									Produto(8,"Agua",1),
									Produto(9	,"Cafe",2)];
				/*for(i=0;i<cardapioArray.length;i++){
					var produto = cardapioArray[i];
					$("#cardapio")
					.append(
						$("<tr />")
							.append($("<td />").text(produto.nome))
							.append($("<td />").text(produto.valorUnitario))
						)
				}*/
				$.each(cardapioArray,function(indice,produto){
				$("#cardapio")
					.append(
						$("<tr />")
							.attr("id",produto.id)
							.append($("<td />").text(produto.nome))
							.append($("<td />").text(produto.valorUnitario))
						);
				})
				$("#cardapio").on("click","tr",function(){
					var produtoEscolhido = pesquisaPorId(cardapioArray,$(this).attr("id"));
					$("#pedido").append($("<tr />")
						.append($("<td />").text(produtoEscolhido.nome))
						.append($("<td />").text(produtoEscolhido.valorUnitario))
					);
				});
			});
		</script>
	</head>
	<body>
		<h1>Cafeteria Turma 2A</h1>
		<table id="cardapio">
			<tr>
				<th>Nome</th>
				<th>Preço Unitário</th>
		</table>
		<h2>Pedido</h2>
		<table id="pedido">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Quantidade</th>
					<th>Valor Unitário</th>
					<th>Valor total por Item</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th colspan="3">Total</th>
					<td id="valorTotal">0</td>
				</tr>
			</tfoot>	
		</table>
	</body>
</html>
